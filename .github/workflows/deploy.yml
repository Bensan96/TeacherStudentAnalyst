name: Deploy to GitHub Pages and Inject Secrets

on:
  push:
    branches:
      - main # Adjust to 'master' if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write # Required permission for Pages deployment
  id-token: write # Required permission for Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: ADD THE ENVIRONMENT BLOCK
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # INJECTION STEP: Replace the simple placeholder ($GEMINI_API_KEY$) with the secret key.
      - name: Inject API Key into index.html
        run: |
          sed -i 's|\$GEMINI_API_KEY\$|${{ secrets.GEMINI_API_KEY }}|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
